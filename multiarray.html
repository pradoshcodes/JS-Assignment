<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multidimensional array</title>
</head>
<body>
    <h2>Courses</h2>
</body>
<script>
    const courses = [
        ["JavaScript","JS"], 
        ["Python","PY"], 
        [ "Java","JV"],
        ["node js","NJ"],
        [ "spring boot","SB"],
        [ "bootstrap","BS"],
       
]

document.write("<table border=15px>");
   
for (let i = 0; i < courses.length; i++) {
    document.write("<tr>")
    document.write(`<td>${courses[i][0]}</td>`); 
     
    document.write(`<td>${courses[i][1]} </td>`)  
    document.write("</tr>")    
}

document.write("</table>")
</script>
</html>
